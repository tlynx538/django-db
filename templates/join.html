{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<br><br>

<form method="POST" action="{% url 'join' %}">
{% csrf_token %}
<div class="form-group">
    <label for="InputFname">Enter your First Name</label>
    <input type="text" class="form-control" id="exampleInputFname" aria-describedby="fnameHelp" placeholder="First Name" name="fname">
</div>

<div class="form-group">
    <label for="InputFname">Enter your Last Name</label>
    <input type="text" class="form-control" id="exampleInputLname" aria-describedby="fnameHelp" placeholder="Last Name" name="lname">
</div>

  <div class="form-group">
    <label for="InputEmail">Enter your Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Enter your Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
  </div>

 <div class="form-group">
    <label for="InputFname">Enter your Age</label>
    <input type="text" class="form-control" id="exampleInputAge" aria-describedby="ageHelp" placeholder="Age" name="age">
</div>  

<br>    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock%}
